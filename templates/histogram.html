<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.17/c3.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <style>

        body {
          font: 10px sans-serif;
        }

        .bar rect {
          shape-rendering: crispEdges;
        }

        .bar text {
          fill: #999999;
        }

        .axis path, .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }


    </style>
</head>
<body>

<svg width="400" height="200" id="histogram"></svg>
<svg width="400" height="200" id="histogram_resolution"></svg>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.17/c3.min.js"></script>
<script src="../static/js/histogram.js"></script>
<script>

    d3.csv('test.csv', function (values) {

        var data_defocus = [];
        var data_resolution = [];
        for (i=0; i<values.length ;i++) {
            data_defocus.push(parseFloat(values[i].Defocus));
            data_resolution.push(parseFloat(values[i].Resolution))
        }
        histogram(data_defocus, 'steelblue', '#histogram', 'Defocus (\u03BCm)', 3);
        histogram(data_resolution, 'Olive', '#histogram_resolution', 'Resolution (\u212B)', 1);
    });
</script>
</html>
