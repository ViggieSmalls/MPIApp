[setup]

    input directory = /path/to/watch/directory
    output directory = /path/to/pool/directory
    file extension = .tif
    GPUs = 0 1
    port number = 5000

[general]

    pixel size = 0.53
    voltage (kV) = 300
    dose per frame (e/A^2) = 1
    cs = 2.62
    amplitude contrast = 0.1

[motioncor]

    path_to_executable = motioncor
    InTiff = {basename}.tif
    OutMrc = {basename}.mrc
    Gain = /path/to/gain.mrc
    Patch = 5 5
    FtBin = 2
    Bft = 300
    Throw = 2

[gctf]

    path_to_executable = gctf
    phase_shift_L = 10
    phase_shift_H = 175
    phase_shift_S = 10
    phase_shift_T = 1
    dstep = 1.06
    defL = 3000
    defH = 7000
    defS = 500
    astm = 1000
    bfac = 100
    resL = 20.0
    resH = 3.0
    boxsize = 1024
    do_EPA = 1
    refine_after_EPA = 0
    convsize = 30
    do_Hres_ref = 1
    Href_resL = 15.0
    Href_resH = 3.0
    Href_bfac = 50
    estimate_B = 1
    B_resL = 20.0
    B_resH = 3.0
    do_validation = 1
